<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Footprint Calculator</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Carbon Footprint Calculator</h1>
      <form id="carbonCalculator">
        <label for="electricity">Electricity Usage (kWh/month)</label>
        <input
          type="number"
          id="electricity"
          name="electricity"
          min="0"
          placeholder="Enter kWh"
          required
        />

        <label for="carMiles">Car Travel (miles/month)</label>
        <input
          type="number"
          id="carMiles"
          name="carMiles"
          min="0"
          placeholder="Enter miles"
          required
        />

        <label for="flights">Flights Taken (number/year)</label>
        <input
          type="number"
          id="flights"
          name="flights"
          min="0"
          placeholder="Enter number of flights"
          required
        />

        <button type="button" id="calculate">Calculate</button>
      </form>
      <div id="result" class="result" style="display: none"></div>
    </div>

    <script>
      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          const electricity =
            parseFloat(document.getElementById("electricity").value) || 0;
          const carMiles =
            parseFloat(document.getElementById("carMiles").value) || 0;
          const flights =
            parseFloat(document.getElementById("flights").value) || 0;

          // Approximate emissions (in kg CO2)
          const electricityEmissions = electricity * 0.453; // 0.453 kg CO2/kWh
          const carEmissions = carMiles * 0.404; // 0.404 kg CO2/mile
          const flightEmissions = flights * 250; // 250 kg CO2/flight (average)

          const totalEmissions =
            electricityEmissions + carEmissions + flightEmissions;

          // Display result
          const resultDiv = document.getElementById("result");
          resultDiv.style.display = "block";
          resultDiv.innerHTML = `
                <h3>Your Estimated Carbon Footprint:</h3>
                <p><strong>${totalEmissions.toFixed(
                  2
                )} kg CO2</strong> per year</p>
            `;
        });
    </script>
  </body>
</html>
